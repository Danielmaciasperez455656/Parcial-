<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Simple Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark-mode #mode {
            background-color: #333;
            border-color: #555;
        }
        .dark-mode #mode img {
            filter: brightness(0) invert(1);
        }
    </style>
</head>

<body>
    <nav>
        <img src="iMG/alarado-icon-homepage-dark.jpg" alt="Icon" id="icono">
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#resource">Resource</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="mode" id="mode">
            <div class="circle-container">
                <img src="iMG/Sun_fill.jpg" alt="Toggle Dark Mode" id="moon" onclick="toggleDarkMode()">
            </div>
            <img src="iMG/Sun_fill.jpg" alt="" id="sun" style="display:none;" onclick="toggleDarkMode()">
        </div>
    </nav>

    <main>
        <div class="seccion1">
            <p id="title">ðŸ˜Ž Simple way to communicate</p>
            <h1>Actions for <br> Accessibility <br> in Design</h1>
            <p>The fastest way to build and deploy websites with <br> resusable components.</p>
            <div class="botones" id="botones">
                <input id="btn1" type="button" value="GET STARTED">
                <input id="btn2" type="button" value="Get live demo">
            </div>
            <div class="list">
                <img src="IMAGEN/Done_ring_round_fill.jpg" alt="">
                <small>No credit card required</small>
                <img src="IMAGEN/Done_ring_round_fill.jpg" alt="">
                <small>No software to install</small>
            </div>
        </div>
        <div class="seccion2">
            <img src="iMG/hero-image-simple-homepage.jpg" alt="">
        </div>
    </main>

    <script>
        function toggleDarkMode() {
            var body = document.body;
            var moon = document.getElementById('moon');
            var sun = document.getElementById('sun');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                moon.style.display = 'none';
                sun.style.display = 'block';
            } else {
                moon.style.display = 'block';
                sun.style.display = 'none';
            }
        }
    </script>
</body>

</html>
